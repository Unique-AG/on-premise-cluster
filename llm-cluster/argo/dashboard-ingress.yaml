apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-cluster-dashboard-ingress
  namespace: ray
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: >-
      kube-system-redirect-https@kubernetescrd,
      kube-system-basic-auth@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
    - hosts:
        - llm-cluster-dashboard.konsti.org
      secretName: llm-cluster-dashboard-tls
  rules:
    - host: llm-cluster-dashboard.konsti.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: llm-cluster-head-svc
                port:
                  number: 8265
