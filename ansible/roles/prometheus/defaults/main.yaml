---
prometheus_vars:
  kubernetes:
    storage:
      storage_class: ceph-block
    alertmanager:
      ingress:
        subdomain: alertmanager
        tls:
          secret_name: alertmanager-tls
      replicas: 2
      resources:
        limits:
          cpu: 400m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 64Mi
      storage: 5Gi
    helm:
      chart:
        name: kube-prometheus-stack
        prefix: monitoring
        version: "{{ versions.kube_prometheus_stack }}"
      repository:
        name: helm-charts
        org: prometheus-community
        url: https://prometheus-community.github.io
    grafana:
      ingress:
        subdomain: grafana
        tls:
          secret_name: grafana-tls
      admin:
        name: "{{ prometheus.grafana.admin.name }}"
        password: "{{ prometheus.grafana.admin.password }}"
    namespace: monitoring
    prometheus:
      ingress:
        subdomain: prometheus
        tls:
          secret_name: prometheus-tls
      resources:
        limits:
          cpu: 1
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 64Mi
      storage: 50Gi